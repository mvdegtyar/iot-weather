<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped">
                <thead>
                    <tr>
                    
                        <th>Time</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Pressure</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of values">
                       
                        <td>{{data.time | date:"MM/dd - hh:mm"}}</td>
                        <td>{{data.temperature | number:"1.2-2"}}</td>
                        <td>{{data.humidity | number:"1.2-2"}}</td>
                        <td>{{data.pressure | number:"1.0-0"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
